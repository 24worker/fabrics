name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ github.repository }}:test-$(date +%s)

    - name: Start Docker container
      run: |
        CONTAINER_ID=$(docker run -d ${{ github.repository }}:test-$(date +%s))
        echo $CONTAINER_ID > container_id.txt

    - name: Wait for container to start
      run: sleep 10  # Adjust the sleep time as needed to allow the container to start

    - name: Stop Docker container
      run: |
        CONTAINER_ID=$(cat container_id.txt)
        docker exec $CONTAINER_ID stop

    - name: Show container logs
      run: |
        CONTAINER_ID=$(cat container_id.txt)
        docker logs $CONTAINER_ID

    - name: Remove Docker container
      run: |
        CONTAINER_ID=$(cat container_id.txt)
        docker rm -f $CONTAINER_ID
